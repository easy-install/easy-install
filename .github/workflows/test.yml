name: Test

permissions:
  contents: write

on: [push]
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

defaults:
  run:
    shell: bash --noprofile --norc -CeEuo pipefail {0}

jobs:
  rust-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, windows-latest, macos-14, macos-13]
    runs-on: ${{ matrix.os }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 23
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: cargo test
        run: |
          cargo test
      - name: cargo run
        run: |
          cargo run -- --version
      - name: install
        run: |
          for file in dist-manifest/*.json; do
            echo $file
            cargo run -- $file
            source ~/.bashrc
          done

      - name: install list
        run: |
          cat assets/url-list.txt | while read line
          do
              echo $line
              cargo run -- $line
          done

      - name: test which
        if: matrix.os != 'windows-latest'
        run: |
          ls -lh ~/.ei
          cat assets/${{ matrix.os }}.txt | while read line
          do
              echo $line
              which $line
          done
      - name: test which on windows
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          Get-Content "assets/${{ matrix.os }}.txt" | ForEach-Object {
              Write-Output $_
              Get-Command $_
          }

  js-test:
    if: "!startsWith(github.ref, 'refs/tags/')"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, windows-latest, macos-14, macos-13]
    runs-on: ${{ matrix.os }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 23
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: vitest
        run: |
          pnpm install
          pnpm run build
      - name: install
        run: |
          for file in dist-manifest/*.json; do
            echo $file
            node cli/cli.js "$file"
            source ~/.bashrc
          done

      - name: install list
        run: |
          cat assets/url-list.txt | while read line
          do
              echo $line
              node cli/cli.js "$line"
          done

      - name: test which
        if: matrix.os != 'windows-latest'
        run: |
          ls -lh ~/.ei

          cat assets/${{ matrix.os }}.txt | while read line
          do
              echo $line
              which $line
          done
      - name: test which on windows
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          Get-Content "assets/${{ matrix.os }}.txt" | ForEach-Object {
              Write-Output $_
              Get-Command $_
          }
